<script>
    const API_URL = '/api/chat'; // æŒ‡å‘æˆ‘ä»¬åˆšæ‰å†™çš„ chat.js
    const input = document.getElementById('msgInput');

    // 1. åŠ è½½æ•°æ®
    async function loadMessages() {

    function escapeHtml(text) {
