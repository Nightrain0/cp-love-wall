<body>

<div class="container">
    <div class="header">

    <div class="input-area">
        <input type="text" id="msgInput" placeholder="è¯´ç‚¹ä»€ä¹ˆ..." autocomplete="off">
        <button id="sendBtn">å‘é€</button>
    </div>

    <ul class="msg-list" id="msgList">
        <li style="text-align:center; padding:20px; color:#999;" id="loadingTip">è¿æ¥äº‘ç«¯ä¸­...</li>

</div>

<script>
    const API_URL = '/api/chat';
    const input = document.getElementById('msgInput');
    const btn = document.getElementById('sendBtn');
    const list = document.getElementById('msgList');
    const status = document.getElementById('statusBar');

    // â˜… æ ¸å¿ƒå˜é‡ï¼šè®°å½•æˆ‘ä»¬æ‰‹é‡Œæœ€æ–°çš„æ¶ˆæ¯æ—¶é—´
    let lastTimestamp = 0; 
    // æœ¬åœ°ç¼“å­˜æ‰€æœ‰æ¶ˆæ¯ï¼Œç”¨äºæ¸²æŸ“
    let allMessages = [];

    // 1. æ™ºèƒ½åŠ è½½æ•°æ®
    async function syncMessages() {
        try {
            // å‘Šè¯‰æœåŠ¡å™¨ï¼šæˆ‘åªè¦è¿™ä¸ªæ—¶é—´ä¹‹åçš„ï¼
            const res = await fetch(`${API_URL}?after=${lastTimestamp}`);
            if (!res.ok) throw new Error("API Error");
            const newMessages = await res.json();
            
            // å¦‚æœæ²¡æœ‰æ–°æ¶ˆæ¯ï¼Œç›´æ¥ç»“æŸï¼Œä¸é‡ç»˜é¡µé¢ (0 æˆæœ¬)
            if (newMessages.length === 0) {
                // status.innerText = "æš‚æ— æ–°æ¶ˆæ¯..."; 
                return;
            }

            // å¦‚æœæœ‰æ–°æ¶ˆæ¯
            // 1. æ›´æ–°æœ€æ–°çš„æ—¶é—´æˆ³ (å–æ–°æ¶ˆæ¯é‡Œæœ€å¤§çš„é‚£ä¸ª)
            const maxTime = Math.max(...newMessages.map(m => m.timestamp));
            if (maxTime > lastTimestamp) {
                lastTimestamp = maxTime;
            }

            // 2. åˆå¹¶æ•°æ® (æŠŠæ–°çš„æ”¾åœ¨æœ€å‰é¢)
            // åç«¯è¿”å›çš„æ˜¯â€œæ–°åˆ°æ—§â€ï¼Œæ‰€ä»¥ç›´æ¥æ‹¼
            allMessages = [...newMessages, ...allMessages];
            
            // 3. å»é‡ (é˜²æ­¢æç«¯æƒ…å†µç½‘ç»œå»¶è¿Ÿå¯¼è‡´é‡å¤)
            const uniqueMap = new Map();
            allMessages.forEach(item => uniqueMap.set(item.id, item));
            allMessages = Array.from(uniqueMap.values()).sort((a,b) => b.timestamp - a.timestamp);

            render(newMessages.map(m => m.id)); // ä¼ å…¥æ–°æ¶ˆæ¯IDç”¨äºé«˜äº®
            status.innerText = `æ›´æ–°äº: ${new Date().toLocaleTimeString()} (æ–°å¢ ${newMessages.length} æ¡)`;
            
        } catch (e) {
            console.warn("åŒæ­¥å¤±è´¥:", e);
        }
    }

    // 2. æ¸²æŸ“ç•Œé¢ (åªé‡ç»˜åˆ—è¡¨)
    function render(newMessageIds = []) {
        if (allMessages.length === 0) {
            list.innerHTML = '<li style="text-align:center; padding:20px; color:#999;">æš‚æ— ç•™è¨€</li>';
            return;
        }
        
        list.innerHTML = allMessages.map(msg => {
            const isNew = newMessageIds.includes(msg.id) ? 'new' : '';
            return `
            <li class="msg-item ${isNew}">
                <div class="msg-content">${escapeHtml(msg.content)}</div>
                <div class="msg-time">${msg.timeStr}</div>
            </li>
        `}).join('');
    }

    // 3. å‘é€æ•°æ®
    btn.addEventListener('click', async () => {
        const text = input.value.trim();
        if (!text) return;

        const originalText = btn.innerText;
        btn.innerText = "å‘é€ä¸­...";
        btn.disabled = true;

        try {
            const res = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: text })
            });
            
            if (res.ok) {
                input.value = '';
                syncMessages(); // å‘é€æˆåŠŸåç«‹åˆ»è§¦å‘ä¸€æ¬¡åŒæ­¥
            }
        } catch (e) {
            alert("å‘é€å¤±è´¥");
        } finally {
            btn.innerText = originalText;
            btn.disabled = false;
        }
    });

    function escapeHtml(text) {
        return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    // å¯åŠ¨ï¼šæ¯ 5 ç§’åŒæ­¥ä¸€æ¬¡
    // 5ç§’ x 1æ¬¡è¯»å– = å°±ç®—æŒ‚æœºä¸€æ•´å¤©ä¹Ÿåªæ¶ˆè€— 17280 æ¬¡è¯»å– (è¿œä½äº 50000 é¢åº¦)
    syncMessages();
    setInterval(syncMessages, 5000);
</script>
